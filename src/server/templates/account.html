<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sci-hook/scicon@latest/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="{{ url_for('static', filename='account.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>


</head>

<body>
    <header>
        <div class="header">
            <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <p class="header-title" id="header-title" onclick="window.location.href = '/';">Brevurl</p>
            <div class="user">
                <span id="user-display" class="username-display" style="display: none;"></span>
                <div id="user-menu" class="user-menu hidden">
                    <div class="menu-item" onclick="window.location.href = '/';">
                        <i class="fas fa-home"></i> Return to home page
                    </div>
                    <div class="menu-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt" onclick=""></i> Logout
                    </div>
                </div>
            </div>

        </div>
    </header>
    <div class="main-form">

        
        <div class="sidebar" id="sidebar">
            <ul>
                <li><i class="fa fa-link"></i>My Links</li>
                <li><i class="fa fa-cog"></i>Account Settings</li>
            </ul>
        </div>
        <main class="content">
            <section class="section" id="links">
                <div id="links">
                    <div class="link-item">
                        <div>
                            <strong>Document:</strong> document_id <br>
                            <strong>Original URL:</strong>
                            <a href="original_url" target="_blank">original_url</a>
                        </div>
                        <div class="button-container">
                            <button class="copy-button" onclick="copyLink(`${doc.id}`,this)">
                                <i class="fa fa-copy"></i>
                            </button>
                            <button class="delete-button" onclick="deleteLink(`${doc.id}`, this)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </section>
            <section class="section" id="account-settings">
               <form onsubmit="resetPassword(event)">
                <div class="reset-password">
                    <div class="text-group">
                        <div class="input-icon"><i class="fas fa-key"></i></div>
                        <input type="password" id="current-password" name="current-password" placeholder="Password" required>
                    </div>
                    <div class="text-group">
                        <div class="input-icon"><i class="fas fa-key"></i></div>
                        <input type="password" id="new-password" name="new-password" placeholder=" New Password" required>
                        
                    </div>
                    <div class="text-group">
                        
                        <div class="input-icon"><i class="fas fa-key"></i></div>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </div>
               </form>
               <div id="notification" class="notification hidden">
                <span id="notification-message"></span>
                
                <button id="send-email" class="send-btn hidden">Send Email</button>
                <button id="close-notification" class="close-btn">&times;</button>
            </div>
            </section>
        </main>
    </div>

    <footer>
        Scihook
        <i class="scicon scicon-scihook"></i>
    </footer>
</body>

</html>
